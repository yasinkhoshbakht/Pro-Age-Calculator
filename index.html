<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Pro Age Calculator</title>
  </head>
  <body>
    <main>
      <header class="flex">
        <div class="date flex">
          <h2>Now Date</h2>
          <h2 id="date"></h2>
        </div>
        <div class="inputBox flex">
          <h2 class="title">Age Calculator</h2>
          <form action="" class="flex">
            <label for="userBirthDate" class="birthDateText"
              >Please enter your birth date</label
            >
            <br />
            <input
              id="userBirthDate"
              placeholder="Enter Your Birth Date"
              type="date"
              required
            />
            <br />
            <button onclick="getYear(event)" id="submit">Submit</button>
          </form>
          <h2 class="live">You lived a total...</h2>
          <div class="userBirthDateText flex">
            <h3>day/month/year</h3>
            <h2 id="birthDate"></h2>
          </div>
        </div>
      </header>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
